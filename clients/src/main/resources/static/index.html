<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example front-end.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">

<h1 class="col-sm-12">Issue token:</h1>

<form action="/issue-token" method="post" class="col-sm-12">
    <div class="form-group col-sm-6">
        <label for="tokenname-it">TokenCode:</label>
        <input id="tokenname-it" type="text" class="form-control" name="tokenname">
    </div>
    <div class="form-group col-sm-6">
        <label for="quantity-it">Quantity:</label>
        <input id="quantity-it" type="text" class="form-control" name="quantity">
    </div>
    <div class="form-group col-sm-6">
        <label for="recipient-it">Recipient:</label>
        <input id="recipient-it" type="text" class="form-control" name="recipient">
    </div>
    <div class="form-group col-sm-6">
        <label for="observer-it">Observers:</label>
        <input id="observer-it" type="text" class="form-control" name="observers">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1 class="col-sm-12">Issue asset:</h1>

<form action="/issue-asset" method="post" class="col-sm-12">
    <div class="form-group col-sm-6">
        <label for="recipient-ia">Recipient:</label>
        <input id="recipient-ia" type="text" class="form-control" name="recipient">
    </div>
    <div class="form-group col-sm-6">
        <label for="description-ia">Description:</label>
        <input id="description-ia" type="text" class="form-control" name="description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1 class="col-sm-12">Exchange asset for token:</h1>

<form action="/exchange-asset-for-token" method="post" class="col-sm-12">
    <div class="form-group col-sm-4">
        <label for="assetid-eaft">Asset ID:</label>
        <input id="assetid-eaft" type="text" class="form-control" name="assetId">
    </div>
    <div class="form-group col-sm-4">
        <label for="counterparty-eaft">Counterparty:</label>
        <input id="counterparty-eaft" type="text" class="form-control" name="counterparty">
    </div>
    <div class="form-group col-sm-4">
        <label for="amount-eaft">Amount:</label>
        <input id="amount-eaft" type="text" class="form-control" name="amount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1 class="col-sm-12">Tokens owned:</h1>

<div class="col-sm-12">
    <div class="panel-group" id="accordion">
        <div class="panel">
            <div>
                <div ng-repeat="token in demoApp.tokens" class="panel panel-default">
                    <div class="panel-body">
                        <ul>
                            <li>Issuer: {{token.recipient}}</li>
                            <li>Owner: {{token.owner}}</li>
                            <li>Amount: {{token.amount}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 class="col-sm-12">Assets owned:</h1>

<div class="col-sm-12">
    <div class="panel-group" id="accordion-2">
        <div class="panel">
            <div>
                <div ng-repeat="asset in demoApp.assets" class="panel panel-default">
                    <div class="panel-body">
                        <ul>
                            <li>Issuer: {{asset.issuer}}</li>
                            <li>Owner: {{asset.owner}}</li>
                            <li>Description: {{asset.description}}</li>
                            <li>ID: {{asset.assetid}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
